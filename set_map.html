        <script>
            let set = new Set()
            set.add(11)
            set.add(12)
            set.add(11)

            ws.add({ name: "maulik"})
            ws.has("maulik")
            console.log(ws);

            map.set("first name", "maulik")
            map.set("last name", "kaneriya")
            console.log(map);
